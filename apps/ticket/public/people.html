<div class="page-header">
    <a href="#" b:onclick="peopleFetch()">refresh</a>&nbsp;&nbsp;&nbsp;
    <h1>People</h1>
</div>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr b:iterateon="people" b:iteratewith="row">
            <td b:bind="row.getFullName()"></td>
            <td b:bind="row.email"></td>
            <td>
                <b:if test="principal.role == 'admin'">
                    <select b:bind="principal.role"></select>
                    <a href="" b:onclick="row.remove()">Delete</a>
                </b:if>
            </td>
        </tr>
        </tbody>
    </table>
</div>
