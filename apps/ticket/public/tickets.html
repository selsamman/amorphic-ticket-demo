<div class="page-header">
    <div class="pull-right">
        <a href="#" b:onclick="fetchTickets()">refresh</a>&nbsp;&nbsp;&nbsp;
        <button b:onclick="newTicket()" type="button" class="btn btn-primary btn-lg">New Ticket</button>
    </div>
    <h1>Tickets</h1>
</div>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>By</th>
        </tr>
        </thead>
        <tbody>
        <tr b:iterateon="tickets" b:iteratewith="row">
            <td><a href="#" b:onclick="ticket=row;setPage('ticket')" b:bind="row.title || 'unnamed'"></a></td>
            <td b:bind="row.created"></td>
            <td b:bind="row.creator ? row.creator.getFullName() : 'unknown'"></td>
            <td><a href="#" b:onclick="ticket=row;deleteTicket()">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
